name: Build PDF of Docs

on:
  push:
    branches: [main]

jobs:

  pdfhtml:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        # pip install -e .[sphinx,pdfhtml]
#     - name: Install Headless Chrome dependencies
#       run: |
#         sudo apt-get update
#         sudo apt-get install -yq $(cat .github/workflows/pyppeteer_reqs.txt)
    - name: Install Chromium
      run: |
        pyppeteer-install
    - name: Build PDF from HTML (Docs)
      run: |
        jb build --builder pdfhtml -n --keep-going --path-output ${PWD}/docs --config ${PWD}/content/tb_config.yml --toc ${PWD}/content/tb_toc.yml content
    - uses: actions/upload-artifact@v3
      with:
        name: PDF_HTML
        path: docs/_build/pdf/book.pdf
    # clean build files
    - name: Clean build files
      run: |
        rm -f -r ${PWD}/docs
